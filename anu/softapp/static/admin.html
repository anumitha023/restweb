
<!DOCTYPE html>

    <title> Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #edafe1;
            color: white;

        }

        .team-section {

        }
        .team-member {

        .team-member img {
            width: 100%;
            height: 80%;

            border-radius: 20%;
            margin-bottom: 10px;
        }
        .team-member h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .team-member p {
            font-size: 0.9em;
            padding-bottom: 15px;
            color: #0c0b0c;
        }
        .picture{
            width: 100px;
            height: 100px;
            
        }
